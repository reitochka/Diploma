<!DOCTYPE html>
{% extends "base.html" %}
{% load staticfiles %}
<html lang="en">
<head>
    {% block title %}Авторизация{% endblock %}
</head>
<body>
    {% block content %}
    <div class="panel panel-default" align="middle">
        <div class="panel-body">
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                <legend>Авторизация</legend>
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</button>
            </form><hr>
            <a href="/accounts/register/"> Don't have an account? </a>
        </div>
    </div>
{% endblock %}
</body>
</html>
